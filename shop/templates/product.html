{% extends 'base.html' %} {% load bootstrap4 %} {% load static %} {% block content %}
<div class="container" style="margin-top: 3%;margin-bottom: 3%;">
    <div class="row">
        {% for clothes in all_products %}
        <div class="col-md-3" style="margin-bottom: 3%;box-shadow: 5px 5px 5px #aaaaaa;"> 
              <img src="{{ clothes.image.url}}" width="200" height="270"> 
                     <p class="card-text">{{clothes.product_name}}</p> 
                 <div class="row">
                    <div class="col-md-7">
                        <!-- <a href=" " class="btn btn-info" style="margin-bottom:4% ;">Add to cart</a> -->
                        <a href="{% url 'oneProduct' clothes.id %}" class="btn btn-info" style="margin-bottom:4% ;">View</a>
                    </div>
                    <div class="col-md-5" style="text-align: center;">
                        <p class="card-text">${{clothes.amount}} </p> 
                    </div>
                </div> 
        </div>
        {% endfor %} 
    </div>
</div>
{% endblock %}
