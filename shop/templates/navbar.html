<!DOCTYPE html>
<html lang="en">

<head>
    <title>African Shop Gallery</title>
    <meta charset="UTF-8">
    <style>
        .main {
            padding: 12px;
            font-weight: bold;
            text-shadow: 2px 2px 4px #d4d3d3;
            font-size: 18px;
        }
    </style>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    <!-- <link href="static/CSS/style.css" rel="stylesheet"> -->
</head>

<body>
    <div class="main">
        <div class="row">
            <div class="col-md-4">
                <a class="nav-link active" href="{%url 'welcome' %}" style="color: black;">AFRICAN BOUTIQUE</a>
            </div>
            <div class="col-md-8">
                <ul class="nav justify-content-end">

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'products' %}" style="color: black;">PRODUCTS</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{%url 'category' 2%}" style="color: black;">MEN</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'category' 1%}" style="color: black;">WOMEN</a>
                    </li>
                    {% if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}" style="color: black;">LOGOUT</a>
                    </li>
                    {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" style="color: black;">LOGIN</a>
                    </li>
                    {% endif %}
                    <!-- <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}" style="color: black;">LOGIN</a>
                    </li> -->
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
